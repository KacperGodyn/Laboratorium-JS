<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="slider">
            <div class="box">
                <img src="https://picsum.photos/800/600"/>
                <img src="https://picsum.photos/800/600"/>
                <img src="https://picsum.photos/800/600"/>
                <img src="https://picsum.photos/800/600"/>
                <img src="https://picsum.photos/800/600"/>
                <img src="https://picsum.photos/800/600"/>
            </div>
            <div class="controls">
                <button class="control" data-slide="0">1</button>
                <button class="control" data-slide="1">2</button>
                <button class="control" data-slide="2">3</button>
                <button class="control" data-slide="3">4</button>
                <button class="control" data-slide="4">5</button>
                <button class="control" data-slide="5">6</button>
            </div>
            <div class="arrows">
                <button class="arrow-prev prev"><</button>
                <button class="arrow-next next">></button>
            </div>
        </div>
    </main>
    
    <script src="./script.js"></script>
</body>
</html>
